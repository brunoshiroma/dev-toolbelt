<meta th:replace="fragments/base_html_top.html">

<main role="main" class="container-fluid h-25 pt-3">
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="url-input">Data</label>
                <input id="url-input" class="w-100">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="url-operation">Operation</label>
                <select id="url-operation">
                    <option value="encode">Encode</option>
                    <option value="decode">Decode</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row h-100">
        <div class="col">
                 <textarea id="url-output" disabled class="h-100 w-100"></textarea>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button onclick="url();" type="button" class="btn btn-primary m-1">
                URL
            </button>
        </div>
    </div>
</main>

<script src="js/common.js"></script>
<script src="js/base64.js"></script>
<script>
    async function url(){
        let inField = byId('url-input');
        let operationField = byId('url-operation');
        let outField = byId('url-output');

        let urlData;
        if(operationField.value === 'encode'){
            urlData = encodeURIComponent(inField.value);
        } else{
            urlData = decodeURIComponent(inField.value);
        }

        outField.value = urlData;
    }
</script>
