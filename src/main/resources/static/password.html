<!DOCTYPE html>
<html lang="en">
<head>
    <title>Devtoolbelt - PASSWORD</title>
    <link rel="manifest" href="/manifest.json">
</head>
<body>

<table>
    <thead>
    <tr>
        <td>Upper</td>
        <td>Lower</td>
        <td>Number</td>
        <td>Special</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <input type="checkbox" id="cb-upper" checked>
        </td>
        <td>
            <input type="checkbox" id="cb-lower" checked>
        </td>
        <td>
            <input type="checkbox" id="cb-number" checked>
        </td>
        <td>
            <input type="checkbox" id="cb-special" checked>
        </td>
    </tr>
    <tr>
        <td ><input id="password-size" type="number" value="32">

        </td>
    </tr>
    <tr>
        <td colspan="4"><textarea id="password-output" disabled style="width: 100%;">
        </textarea>
        </td>
    </tr>
    <tr aria-colspan="2">
        <td>
            <input type="button" value="Generate" onclick="password();">
        </td>
    </tr>
    </tbody>
</table>

<script src="js/common.js"></script>
<script src="js/password.js"></script>
<script>
    async function password(){
        const outputField = byId('password-output');
        const cbUpperField = byId('cb-upper');
        const cbLowerField = byId('cb-lower');
        const cbNumberField = byId('cb-number');
        const cbSpecialField = byId('cb-special');

        const passwordSizeField = byId('password-size');

        outputField.value = await generatePass(cbUpperField.checked, cbLowerField.checked, cbNumberField.checked, cbSpecialField.checked, parseInt(passwordSizeField.value));
    }
</script>

</body>
</html>
